<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>galaxy's</title>
    <link rel="manifest" href="manifest.json">
    <script>
       if ("serviceWorker" in navigator) {
   if (navigator.serviceWorker.controller) {
        console.log("[Aplicativo] funcionário de serviço ativo encontrado, não há necessidade de registrar");
    } else {
        navigator.serviceWorker
            .register("./sw.js", {
                scope: "./"
            })
            .then(function(reg) {
                console.log("[Aplicativo] O trabalhador do serviço foi registrado para o escopo: " + reg.scope);
            });
    }
}
    </script>
</head>
<link rel="manifest" href="manifest.json">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="blog">
<meta name="apple-mobile-web-app-title" content="blog">
<meta name="theme-color" content="#000000">
<meta name="msapplication-navbutton-color" content="#000000">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="https://petrick-rafael.github.io/manifest/">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/png" sizes="512x512" href="https://petrick-rafael.github.io/manifest/img/icon%20(6).png">
<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="https://petrick-rafael.github.io/manifest/img/icon%20(6).png">
<body>
    
    <div class="jumbotron" style="
        background-image: url('img/eye-4997724.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;">
        <h1 class="display-4 text-dark">Planets</h1>
        <p class="lead text-dark">Only images about universe.</p>
    </div>
    
        <div id="my-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" style="height: auto;" src="img/astronomy-2179083.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" style="height: auto;" src="img/galaxy-3608029.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" style="height: auto;" src="img/milky-way-67504.jpg" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#my-carousel" data-slide="prev" role="button">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#my-carousel" data-slide="next" role="button">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="card bg-dark text-center">
            <div class="card-footer ">
                <p class="read text-white">Todos os direitos reservados - 2020</p>
            </div>
        </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
